<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>403 Forbidden</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f8f9fa;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			color: #333;
		}

		.container {
			text-align: center;
			max-width: 600px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
		}

		.container h1 {
			font-size: 72px;
			margin: 0;
			color: #dc3545;
		}

		.container h2 {
			font-size: 24px;
			margin: 10px 0;
			color: #333;
		}

		.container p {
			font-size: 16px;
			margin: 15px 0;
			color: #666;
		}

		.container a {
			display: inline-block;
			margin-top: 20px;
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			text-decoration: none;
			border-radius: 4px;
			transition: background-color 0.3s ease;
		}

		.container a:hover {
			background-color: #0056b3;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>403</h1>
		<h2>Forbidden</h2>
		<p>Sorry, you don't have permission to access this page.</p>
		<p><strong>Cause:</strong> You might be trying to access a restricted area or perform an unauthorized action.
		</p>
		<a href="/logout">Go Back Home</a>
	</div>
</body>

</html>
